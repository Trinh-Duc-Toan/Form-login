<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinh Duc Toan | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">    
</head>
<body>
   

   <div class="table-login">
        <img src="./css/img/avatar.png" alt="" class="avt">

        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="text" class="form-input" placeholder="Username">
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" class="form-input" placeholder="Password">
            <div id="eye">
                <i class="far fa-eye"></i>
            </div>
        </div>


        <div class="forget">Forget Password?</div>
        <div class="login">Login</div>
        <div class="not">Not a memeber?</div>
        <a href="https://trinh-duc-toan.github.io/Form-signup/" class="sign-up">Singup</a>
        <div class="google">
            <img src="./css/img/Google.png" alt="google" class="gg">
            <div class="text-gg">Sing up with Google</div>
        </div>
        <div class="facebook" >
            <img src="./css/img/Facebook.png" alt="facebok" class="fb">
            <div class="text-fb">Sing up with Facebook</div>            
            <a href="https://vi-vn.facebook.com/"></a>
        </div>
   </div>
</body>

<script src="./js/app.js"></script> -->
</html>
